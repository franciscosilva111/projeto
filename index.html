<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Componentes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Comparador de Componentes</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar componentes..." id="searchInput">

                <img src="img/cpu1.jpg" alt="CPU 1">

                <a href="produto.html?id=cpu1">Ver Detalhes</a>
            </div>
            <div class="produto">
                <img src="img/gpu1.jpg" alt="GPU 1">
                <h3>Placa de Vídeo NVIDIA RTX 3080</h3>
                <p>A partir de R$ 4.500,00</p>
                <a href="produto.html?id=gpu1">Ver Detalhes</a>

        </div>

    <footer>
